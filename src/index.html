<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>VA Project</title>
</head>

<body>
    <div class="container-fluid">
        <div class="header">
          <div class="header-left">
            <p>Roman Empire - VA Project</p>
          </div>
          <div class="header-right">
            <input type="checkbox" id="ground_filter" name="ground_filter" value="ground" checked />
            <label for="ground_filter" style="font-weight:bold;">Ground (%)</label>
            <input type="checkbox" id="naval_filter" name="naval_filter" value="naval" checked />
            <label for="naval_filter" style="font-weight:bold;">Naval (%)</label>
          </div>
        </div>

        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-6 col-xl-6" id="map_container">
                <button type="button" class="btn btn-primary">117 AD</button>
            </div>
            <div class="col-xs-12 col-md-12 col-lg-6 col-xl-6" id="line_chart_container">
                <button type="button" class="btn btn-primary" id="cumulativeBtn">Cumulative</button>
                <button type="button" class="btn btn-primary" id="centuriesBtn">By century</button>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-6 col-lg-4 col-xl-4" id="bar_chart_container">
            </div>
            <div class="col-xs-6 col-md-6 col-lg-4 col-xl-4" id="boxplot_container">
            </div>
        </div>
</body>

</html>
