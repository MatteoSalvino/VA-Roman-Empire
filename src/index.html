<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>VA Project</title>
</head>

<body>
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <a href="#" class="navbar-brand">Roman Empire - VA Project</a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navbar">
      <span class="navbar-toggler-icon"></span>
    </button>
        <div class="collapse navbar-collapse" id="navbar">
            <ul class="navbar-nav ml-auto d-lg-flex align-items-center">
                <li class="nav-item h-100">
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="ground_filter" name="ground_filter" value="ground" checked />
                        <label class="custom-control-label" id="ground_filter_label" for="ground_filter" style="font-weight:bold;">Ground (%)</label>
                    </div>
                </li>
                <li class="nav-item h-100">
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="naval_filter" name="naval_filter" value="naval" checked />
                        <label class="custom-control-label" id="naval_filter_label" for="naval_filter" style="font-weight:bold;">Naval (%)</label>
                    </div>
                </li>
                <li class="nav-item h-100">
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="civil_filter" name="civil_filter" value="civil" checked />
                        <label class="custom-control-label" id="civil_filter_label" for="civil_filter" style="font-weight:bold;">Civil (%)</label>
                    </div>
                </li>
                <li class="nav-item h-100">
                    <div class="custom-control custom-checkbox custom-control-inline">
                        <input type="checkbox" class="custom-control-input" id="not_civil_filter" name="not_civil_filter" value="not_civil" checked />
                        <label class="custom-control-label" id="not_civil_filter_label" for="not_civil_filter" style="font-weight:bold;">Not Civil (%)</label>
                    </div>
                </li>
                <li class="nav-item h-100">
                    <input type="image" src="./assets/dark-eye-off.png" id="blindsafeBtn" />
                </li>
                <li class="nav-item h-100">
                    <input type="image" src="./assets/dark-theme.png" id="darkModeBtn" />
                </li>
            </ul>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-12 col-lg-6 col-xl-6" id="map_container"></div>
            <div class="col-xs-12 col-md-12 col-lg-6 col-xl-6" id="line_chart_container">
            </div>
        </div>
        <div class="row">
            <div class="col-xs-6 col-md-6 col-lg-4 col-xl-4" id="bar_chart_container"></div>
            <div class="col-xs-6 col-md-6 col-lg-4 col-xl-4" id="boxplot_container"></div>
            <div class="col-xs-6 col-md-6 col-lg-4 col-xl-4" id="scatterplot_container"></div>
        </div>
    </div>
    <div style="margin: 20px;">
        <h2>About</h2>
        <p>This is a project for Visual Analytics course.</p>
        <input type="image" src="./assets/github.svg" id="githubBtn" width="30" style="margin: 10px" />
    </div>
</body>

</html>
